<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Error 404 - Page Not Found</title>

    <script>
        window.onload = function () {
            const repos = ["grails-plugins.github.io/grails-spring-security-oauth2", "grails-plugins.github.io/grails-spring-security-core", "grails-plugins.github.io/grails-spring-security-cas", "grails-plugins.github.io/grails-database-migration", "grails-plugins.github.io/grails-cache"];
            const destination = window.location.href;
            for (let i = 0; i < repos.length; i++) { 
                if (window.location.href.includes(repos[i])) {
                    const redirectLocation = window.location.href.replace(
                        "grails-plugins.github.io/",
                        "grails.github.io/"
                    );
                    document.getElementById("body").innerHTML = "Redirecting to " + redirectLocation + " ...";
                    window.location.href = redirectLocation;
                }
            }   
        }
    </script>
</head>

<body id="body" style="text-align: center">
    Page not found
</body>

</html>
