<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Error 404 :(</title>

    <script>
        window.onload = function () {
            const destination = window.location.href;
            if (window.location.href.includes("grails-plugins.github.io/grails-spring-security-core")) {
                const redirectLocation = window.location.href.replace(
                    "grails-plugins.github.io/grails-spring-security-core",
                    "grails.github.io/grails-spring-security-core"
                );
                document.getElementById("body").innerHTML = "Redirecting to " + redirectLocation + " ...";
                window.location.href = redirectLocation;
            }
        }
    </script>
</head>

<body id="body" style="text-align: center">
    Page not found
</body>

</html>
